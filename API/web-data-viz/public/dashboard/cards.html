<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="css/imagens//FIFA-Logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa | Tempo Real</title>


    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="./../css/estilo.css" />

    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="validarSessao(), exibirTorcedor(),  atualizacaoPeriodica()">

    <div class="janela">

        <div class="header-left dash-header">

            <h1>Fifa</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>
            <div class="btn-nav">
                <a href="./cards.html">
                    <h3>Card</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./dashboard.html">
                    <h3>Gráficos</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./mural.html">
                    <h3>Mural de Avisos</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="dash">
            <div id="alerta">
            </div>
            <div class="area-parametros-alerta">
                <p class="titulo-legenda">
                    Legenda - Parâmetros para Nível de torcedor:
                </p>
                <div class="parametros-alerta">
                    <div class="item-regua perigo-frio">
                        <p>Torcedor fraco</p>
                        <p>20 pontos</p>
                    </div>
                    <div class="item-regua alerta-frio">
                        <p>Torcedor básico</p>
                        <p>40 pontos</p>
                    </div>
                    <div class="item-regua ideal">
                        <p>Torcedor médio</p>
                        <p>60 pontos</p>
                    </div>
                    <div class="item-regua alerta-quente">
                        <p>Muito torcedor</p>
                        <p>80 pontos</p>
                    </div>
                    <div class="item-regua perigo-quente">
                        <p>Grande torcedor</p>
                        <p>100 pontos</p>
                    </div>
                </div>
            </div>

            <div class="cards" id="cardTorcedor">

            </div>

        </div>

    </div>

</body>

<script>

    function exibirTorcedor() {
        JSON.parse(sessionStorage.TORCEDOR).forEach(item => {
            document.getElementById("cardTorcedor").innerHTML += `
                    <div class="card-aquario">
                        <div class="title-aquario">
                            <h1>${item.descricao}</h1>
                        </div>
                        <div class="desc-aquario">
                        <div class="temperatura">
                            <p id="temp_aquario_${item.id}">-°C</p>
                        </div>
                        <div class="cor-alerta" id="card_${item.id}"></div>
                    </div>
                    </div>
                    `
        });
    }

</script>

</html>
