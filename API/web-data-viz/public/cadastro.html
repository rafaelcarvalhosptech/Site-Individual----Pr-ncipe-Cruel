<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  function cadastrar() {

  var nomeVar = nome_input.value;
  var emailVar = email_input.value;
  var senhaVar = senha_input.value;
  var confirmacaoVar = confirmacao_senha_input.value;
  // var personagemVar = personagem_select.value; // select do personagem

  if (
    nomeVar == "" ||
    emailVar == "" ||
    senhaVar == "" ||
    confirmacaoVar == "" 
    // personagemVar == ""
  ) {
    cardErro.style.display = "block";
    mensagem_erro.innerHTML = "(Preencha todos os campos!)";
    finalizarAguardar();
    return false;
  } else {
    setInterval(sumirMensagem, 5000);
  }

  if (senhaVar != confirmacaoVar) {
    cardErro.style.display = "block";
    mensagem_erro.innerHTML = "(As senhas não coincidem)";
    finalizarAguardar();
    return false;
  }

  fetch("/usuarios/cadastrar", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      nomeServer: nomeVar,
      emailServer: emailVar,
      senhaServer: senhaVar,
      // idPersonagemServer: personagemVar
    }),
  })
    .then(function (resposta) {

      if (resposta.ok) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "Cadastro realizado com sucesso! Redirecionando...";

        setTimeout(() => {
          window.location = "login.html";
        }, 2000);

        limparFormulario();
        finalizarAguardar();
      } else {
        resposta.text().then(texto => {
          cardErro.style.display = "block";
          mensagem_erro.innerHTML = texto;
          finalizarAguardar();
        });
      }
    })
    .catch(function (erro) {
      console.log("#ERRO: ", erro);
      finalizarAguardar();
    });

  return false;
}



  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
